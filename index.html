<!--DOCTYPE: HTML-->
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>
  <body>
    <header class="Anchor header">
      <a href="index.html">
        <span>⚓<b>Anchor</b></span>
      </a>
    </header>
    <div>
      <h1>Welcome to Anchor!</h1>
      <span class="divider-with-text"
        >회원가입없이 소셜로그인으로 이용하세요.</span
      >
    </div>
    <div class="oauth">
      <a
        class="facebook"
        href="http://localhost:8080/oauth2/authorization/facebook?redirect_uri=http://localhost:3000/oauth/redirect.html"
        >facebook</a
      >
      <a
        class="kakao"
        href="http://localhost:8080/oauth2/authorization/kakao?redirect_uri=http://localhost:3000/oauth/redirect.html"
        >kakao</a
      >
      <a
        class="naver"
        href="http://localhost:8080/oauth2/authorization/naver?redirect_uri=http://localhost:3000/oauth/redirect.html"
        >NAVER</a
      >
      <a
        class="google"
        href="http://localhost:8080/oauth2/authorization/google?redirect_uri=http://localhost:3000/oauth/redirect.html"
        >Google</a
      >
    </div>
  </body>
</html>
